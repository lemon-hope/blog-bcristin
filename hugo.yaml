baseURL: https://blog.bcristin.org/
languageCode: en-us
title: "bcristin"

# From https://github.com/adityatelange/hugo-PaperMod/wiki/Installation
theme: ["PaperMod"]

enableRobotsTXT: false 
buildDrafts: false
buildFuture: true
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
defaultContentLanguage : en
#languages:
#languages:
  
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: bcristin 
  description: "Bcristin's blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: "b.cristino" 
  favicon: true
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  #ShowRssButtonInSectionTermList: true
  pluralizeListTitles: false 
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true 
  hidemeta: false
  hideSummary: false 
  showtoc: true
  tocopen: true
  mainSections:
    - en
    - fr
    - pt
    - readings
  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/assets/apple-touch-icon.png"
    #favicon16x16: "<link / abs url>"
    #favicon32x32: "<link / abs url>"
    #apple_touch_icon: "<link / abs url>"
    #safari_pinned_tab: "<link / abs url>"

  label:
    text: "bcristin"
    #icon: /apple-touch-icon.png
    #iconHeight: 35
  caches:
    images:
      dir: :cacheDir/images

 # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: | 
      - Welcome to my blog!
      - Here I share short texts and personal thoughts on topics related to computer science, cybersecurity, philosophy, and various other subjects.
      - Enjoy and have fun!
  socialIcons:
    #- name: x
      #url: "https://x.com/"
    #- name: stackoverflow
      #url: "https://stackoverflow.com"
    #- name: github
    #  url: "https://github.com/lemon-hope"
  ShareButtons: ["x","linkedin","reddit","whatsapp"]

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

 # editPost:
 #   URL: "https://github.com/<path_to_repo>/content"
 #   Text: "Suggest Changes" # edit text
 #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: reading
      name: Readings 
      url: /readings/
      weight: 30
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 50
    - identifier: gallery 
      name: Gallery
      url: /photos/
      weight: 40
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 10
    - identifier: english  
      name: English
      url: /en/
      weight: 30
    - identifier: français
      name: Français
      url: /fr/
      weight: 30
    - identifier: português
      name: Português
      url: /pt/
      weight: 30
  
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai
